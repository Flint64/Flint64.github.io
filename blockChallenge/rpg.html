<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Responsive Wireframe Assignment.">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="rpg.css" type="text/css" media="screen">
</head>

<body>
    <header>
    </header>
    <main>
        <div id=storyArea>
        
        </div>
        <div id=userArea>
            <div id=choiceButtons>
                <div id = "choiceLeft">
                
                </div>
                <div id = "choiceRight">
                
                </div>
            </div>
        </div>

        <div id=statusBar>
            <span>
                <div id="infoBars">
                    <span>
                        <p>HP<span id = "currentHP">100</span><span id = "maxHP">/ 100</span></p>
                        <div class="bar" id="hp">
                            <div id="hpbar">
                                <div id="hpbar2"></div>
                            </div>
                        </div>
                    </span>
                    <span>
                        <p>MP<span id = "currentMP">20</span><span id = "maxMP">/ 20</span></p>
                        <div class="bar" id="mp">
                            <div id="mpbar">
                                <div id="mpbar2"></div>
                            </div>
                        </div>
                    </span>
                    <span>
                        <p>SP<span id = "currentSP">50</span><span id = "maxSP">/ 50</span></p>
                        <div class="bar" id="sp">
                            <div id="spbar">
                                <div id="spbar2"></div>
                            </div>
                        </div>
                    </span>
                </div>
                <div id="menuButton"><button id="menu">Menu</button></div>

            <div id = "menuChoices">
            <div>
                <button id = "saveGame">Save</button>
                <button id = "loadGame">Load</button>
            </div>
            <div>
                <button id = "inventory">Inventory</button>
                <button id = "settings">Settings</button>
            </div>
            </div>

            <div id = "testDiv">
                <div id = "settingsDiv" style = "display: none">
                    <div>
                        <button id = "font16">16pt font (default)</button>
                        <button id = "font20">20pt font</button>
                        <button id = "reset">Reset</button>
                    </div>
                </div>
                <div id = "inventoryDiv" style = "display: none">
                    <ul id = "leftList">
                        <li id = "potions"></li>
                        <li id = "ethers"></li>
                        <li id = "salves"></li>
                        <li id = "stimulants"></li>
                        <li id = "gems"></li>
                    </ul>
                    <ul id = "rightList" dir="rtl">
                        <li><button id ="usePotion">Use Potion</button></li>
                        <li><button id = "useEther">Use Ether</button></li>
                        <li><button id = "useStim">Use Stimulant</button></li>
                        <li><button id = "useWhiteGem" disabled = "true">Use White Gem</button></li>
                    </ul>
                </div>
                <button style="display: none" id = "closeMenu">Close</button>
                <button style="display: none" id = "closeItems">Close</button>
            </div>

        </span>
    </div>

    </main>

</body>

<script src="rpg.js" defer></script>

</html>
