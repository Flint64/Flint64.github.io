	<script>

        const colors = ['red', 'blue', 'green', 'yellow','orange'];
        const adjectives = ['bold', 'shy', 'strong', 'lazy', 'round', 'flat', 'old',];
        const nouns = [ 'bike', 'cat', 'plate', 'computer', 'student', 'car', 'houes',];
        const numbers = [1, 4, 7, 34, 54, 243, 67, 89, 21, 12345];

        //Normal for-loop
        for (let i = 0; i < colors.length; i++){
            console.log(colors[i]);
        }

        //for of loop
        for (let color of colors){
            console.log(color);
        }

       // for in loop
        let i = 0;
        for (i in nouns[i]) {
            console.log(nouns[i]);
        }

        console.dir(colors); //displays a lot of info on the array

        //forEach loop
        nouns.forEach(item => {
           console.log(item)
        });


        //example of map
        const newArray = numbers.map(function(numbers){
            return numbers * -1;
        });
        console.log(newArray);

        //example of map with arrow function declaration
        const negNumbers = numbers.map(numbers => numbers * -1);
        console.log(negNumbers);

        //filtering arrays (searching)
        //This one finds any item with 'r' in it
        //Can also be used to make a search box in js
        const filteredWildcard = colors.filter(item => {
            return item.toLowerCase().indexOf("r".toLowerCase()) > -1;
        });
        console.log(filteredWildcard);


        //Prints out the array backwards so it reverses it
        const number = [1, 2, 3, 4, 5];
        for (var k = number.length; k > 0; k--){
            console.log(k);
        }

        //Random number generation
        //d6 dice roll, between and including 1 and 6
        console.log(Math.floor(Math.random() * 6) + 1);

        //Setting a function to a variable type thing
        //This example makes a dice roll function and
        //does it based on the number passed in, num
        function diceRoll(num){
            return Math.floor(Math.random() * num) + 1;
        }

        //set the var to the function and pass in a number
        const d4 = diceRoll(4);
        const d6 = diceRoll(6);
        const d8 = diceRoll(8);
        const d10 = diceRoll(10);
        const d12 = diceRoll(12);
        const d20 = diceRoll(20);

        //and calling these
        diceRoll(d6);
        diceRoll(d8);


        //Closure example
        function random(num){
            return function(){
                return Math.floor(Math.random() * num) + 1;
            };
        }
        random(5);


	</script>
